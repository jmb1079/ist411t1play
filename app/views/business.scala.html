@(list: List[Business])

@main("GeoLocator for Business"){
@defining(play.core.PlayVersion.current) { version =>


<section id="content">
    @tabs()
    <div class="wrapper doc">
        <h1>Business</h1>
        <ul style="list-style-type:none;">
            @for(bus <- list){ <li>
                <button style="margin: 10px 0px 10px 0px; padding: 10px 0px 10px 0px; cursor: pointer;">
                    @bus.id: @bus.name @bus.address, @bus.city, @bus.state @bus.zipCode
                </button>
                </li>
                }
        </ul>
    </div>
</section>
}}
