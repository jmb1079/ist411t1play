@(list: List[Business])

@main("GeoLocator for Business"){
@defining(play.core.PlayVersion.current) { version =>


<section id="content">
    @tabs()
    <div class="wrapper doc">
        <h1>Businesses</h1>
        <ul style="list-style-type:none;">
            @for(bus <- list){ <li>
                <button  onclick="location.href='business/read?id=@bus.id'" style="margin: 10px 0px 10px 0px; padding: 10px 0px 10px 0px; cursor: pointer;">
                    ID @bus.id: @bus.name
                </button>
                </li>
                }
        </ul>
    </div>
</section>
}}
